<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice3</title>
</head>
<body>
    <h1>Sign Up</h1>
    <table>
        <form action="#">
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="firstName" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="txtLastName" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="dateOfBirth">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select name="dateOfMonth">
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select name="dateOfYear">
                        <option value="Year">Year</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="" id="">
                        <option value="">Select Country</option>
                        <option value="">VietNam</option>
                        <option value="">United States</option>
                        <option value="">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" placeholder="Enter E-mail" /></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td>
                    <input type="number" name="phone" placeholder="Enter Your Phone Number">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="confirm-password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="termsOfUse"> I agree to the Terms of Use</td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Cancel</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
